<html>
<head>
	<title>Leaderboard</title>
	<style>
		body{
			background-image: url("bluebackground.jpg");
			color : white;
		}
	
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		td, th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: black;
		}
</style>
</head>
<body>
	<h1><center><u>Leaderboard</u></center></h1>
	<br />
	<br />
	<br />
	<br />
	<script>
		var playerInfo = [{name:"Danny D.", balance:34545, date:"10/01/17"},
					   {name:"Joey M.", balance:2000345, date:"10/01/17"},
					   {name:"Mark Fabio", balance:300456, date:"10/02/17"},
					   {name:"Luke March", balance:900, date:"10/09/17"},
					   {name:"Johnny A.", balance:-55, date:"10/13/17"}];
					  
					   
		for (var i = playerInfo.length;  i >= 0 ; i--){
			for (var  x = 0 ; x < playerInfo.length - 1; x++){
				if(playerInfo[x].balance < playerInfo[x+1].balance){
					var tempBalance = playerInfo[x+1].balance;
					playerInfo[x+1].balance = playerInfo[x].balance;
					playerInfo[x].balance = tempBalance;
					
					var tempName = playerInfo[x+1].name;
					playerInfo[x+1].name = playerInfo[x].name;
					playerInfo[x].name = tempName;

					var tempDate = playerInfo[x+1].date;
					playerInfo[x+1].date = playerInfo[x].date;
					playerInfo[x].date = tempDate;
			}
		}
	}
	
	document.write("<table>");
	document.write('<tr><th><center>Username</center></th><th><center>Earning</center></th><th><center>Last Played</center></th></tr>');
	for(var i = 0; i < playerInfo.length; i++){
		document.write("<tr><td><center>"+playerInfo[i].name + "</center></td><td><center>$" + playerInfo[i].balance + "</center></td><td><center>" + playerInfo[i].date + "</center></td></tr></center>");
	}
	document.write('</table>');

	</script>

</body>
</html>
