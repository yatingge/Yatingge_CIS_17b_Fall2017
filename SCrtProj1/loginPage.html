<html>
    <head>
        <title>Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

        body{
          background-color: AntiqueWhite;
          margin:200px 150px 100px 80px;
        }

        h1{
          text-align: center;
          font-family: "Comic Sans MS", cursive, sans-serif;
          font-size: 40px;

        }

        h4{
          text-align: center;
          font-family: "Comic Sans MS", cursive, sans-serif;
          font-size: 18px;

        }
        
        span{
            font-family: cursive;
            font-size:x-small;
        }

      </style>

    </head>
    <body>
      <div class="center">
        <h1>Welcome to Dolls Store</h1>
        <form action ="storefront.html">
            <h4>Enter your username:<input type ="text" 
                                           placeholder= "username"
                                           name="userInput" 
                                           pattern="[a-z]{1,15}" 
                                           title="Username should only contain lowercase letters. e.g. john"
                                           required 
                                           ><span>Note:Please only enter lowercase characters.</span> </h4>
            
            <h4>Enter your password:<input type ="text" 
                                           placeholder="password"
                                           name="password" 
                                           pattern="[a-z]{1,15}"
                                           title="Username should only contain lowercase letters. e.g. john"
                                           required 
                                           ><span>Note:Please only enter lowercase characters.</span> </h4>
            <h4>Login  <input type="submit" value="submit"></h4>
        </form>
      </div>
    </body>
</html>
